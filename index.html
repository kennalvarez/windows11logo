<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four Squares</title>
<style>
  /* CSS styles */
  .container {
    display: grid;
    grid-template-columns: repeat(2, 100px); /* Two columns */
    grid-template-rows: repeat(2, 100px); /* Two rows */
    gap: 3px; /* Gap between squares */
    width: 100px;
  }

  .square {
    width: 100px;
    height: 100px;
    background-color: #007bff; /* Blue */
  }
  .win11{
    font-family: 'Segoe UI Variable';
    font-size: 80px;
    margin-top: -150px;
    margin-left:220px;
    color: #007bff;
    
  }
</style>
</head>
<body>
<div>
<div class="container">
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  
</div>
<div>
    <h1 class="win11">Windows 11</h1>
</div>
</div>
</body>
</html>
